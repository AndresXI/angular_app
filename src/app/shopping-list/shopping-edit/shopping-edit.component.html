<div class="row">
  <div class="col-sm-12">

    <form (ngSubmit)="addItem(editForm)" #editForm="ngForm">
      <div class="row">
        <div class="col-sm-5 from-group">
          <label for="name">Name</label>
          <input 
          type="text"
          name="name"
          id="name"
          ngModel
          required
          class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
          required
          name="amount"
          ngModel
          pattern="^[1-9]+[0-9]*$"
          type="number"
           id="amount"
           class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button 
            class="btn btn-success" 
            (click)="addItem()"
            [disabled]="!editForm.valid" 
            type="submit">{{ editMode ? "Update" : "Add" }}</button>
          <button 
            *ngIf="editMode"
            class="btn btn-danger" 
            (click)="onDelete()">
            Delete</button>
          <button class="btn btn-primary" type="reset" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
    
  </div>
</div>

<div class="row">
  <div class="col-sm-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <h6>Click to edit</h6>
    <ul class="list-group">
      <a
      style="cursor: pointer;"
      class="list-group-item"
      stype="cursor: pointer;"
      *ngFor="let ingridient of ingridients; let i = index"
      (click)="onEditItem(i)"
      >{{ ingridient.name }} ( {{ ingridient.amount }} )</a>
    </ul>
  </div>
</div>

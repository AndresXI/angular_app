<!-- Connecting our form  -->
<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-md-12">
            <button 
              type="submit" 
              [disabled]="!recipeForm.valid" 
              class="btn btn-success">Save</button>
            <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="name">Name</label>
        <input 
          type="email" 
          formControlName="name"
          class="form-control" 
          id="name" 
          placeholder="Enter recipe name">
      </div>
    </div>
    <div class="form-group">
      <label for="imagePath">Image URL</label>
      <input 
        #imagePath
        type="text" 
        formControlName="imagePath"
        class="form-control" 
        id="imagePath" 
        placeholder="Enter image URL path">
    </div>
    <div class="row">
      <div class="form-group col-sm-12">
        <img [src]="imagePath.value" class="img-responsive">
    </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea 
      formControlName="description"
      class="form-control"
      name="text" 
      id="description" 
      rows="6">
      </textarea>
    </div>
    <div class="row">
      <div class="col-sm-12" formArrayName="ingridients">
        <div 
          style="margin-top: 10px;"
          class="row" 
          *ngFor="let ingridientCtrl of recipeForm.get('ingridients').controls; let i = index"
          [formGroupName]="i">
          <div class="col-sm-8">
            <input 
              class="form-control"
              formControlName="name"
              type="text">
          </div>
          <div class="col-sm-2">
              <input 
                formControlName="amount"
                class="form-control"
                type="number">
          </div>
          <div class="col-sm-2">
            <button
            type="button" 
            (click)="onDeleteIngridient(i)"
            class="btn btn-danger">X</button>
          </div>
        </div>
      </div>
    
       <div class="col-sm-12" style="margin-top: 10px;">
          <button 
            type="button"
            class="btn btn-success" 
            (click)="onAddIngridient()">Add ingridient</button>
      </div>
    </div>
</form>

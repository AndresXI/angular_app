<div class="row">
  <div class="col-sm-12">
    <img src="{{ recipe.imgPath }}" alt="{{ recipe.name }}" class="img-response">
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-4">
    <!-- Here we are passing the whole div element to the appDropdown property -->
      <div class="dropdown" [appDropdown]="dropdownMenu">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Manage Recipe
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" #dropdownMenu>
            <a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()">To Shopping List</a>
            <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
            <a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
          </div>
        </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <!-- this list group will be replicated -->
      <li 
      class="list-group-item"
      *ngFor="let ingridient of recipe.ingridients">
        {{ ingridient.name }} - {{ ingridient.amount }}
      </li>
     </ul>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand"routerLink="/" >Recipe Book</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <!-- marking the active route dynamically with routerLinkActive -->
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/recipes">Recipes</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/shopping-list">Shopping List</a>
      </li>
    </ul>
    <ul class="nav nav-pills ml-auto">
      <!-- Wrapping multiple elements into one condition,
           Display elemnets if the user is not authenticated 
      -->
      <ng-template [ngIf]="!isAuthenticated()">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link register" routerLink="signup">Register</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link register" routerLink="signin">Signin</a>
        </li>
      </ng-template>
      <!-- Render this link if the user is authenticated -->
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link register" style="cursor: pointer;" 
        *ngIf="isAuthenticated()" (click)="onLogout()">Logout</a>
      </li>
      <li class="nav-item dropdown"  [appDropdown]="dropdownMenu">
        <!-- Display the elements if the user is authenticated -->
        <a class="nav-link dropdown-toggle" *ngIf="isAuthenticated()" 
          data-toggle="dropdown" style="cursor: pointer;" 
          role="button" aria-haspopup="true" aria-expanded="false">Manage</a>

        <div class="dropdown-menu" #dropdownMenu>
          <a class="dropdown-item" style="cursor: pointer;" (click)="onSave()">Save Data</a>
          <a class="dropdown-item" style="cursor: pointer;" (click)="onFetchData()">Fetch Data</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
